 <!-- start Block 1 section movies  -->
<section class="block-inscription">
    <div class="block-inscription-content container">
        <div class="inscription-image">
            <img src="https://cdn.futura-sciences.com/buildsv6/images/wide1920/1/8/a/18a0ef0c93_50178875_oeil-sauron.jpg" alt="">
        </div>
        <h2>Qui est tu !? Non je rigole.. sérieux.... présente moi tes papiers !</h2>
        <div class="block-form-content container">

            <form action="POST">
                <div class="input-block">
                    <label for="firstname"> Nom</label>
                    <input type="text" name="firstname" value="Starski"></div>
                <div class="input-block">
                    <label for="lastname">Prenom</label>
                    <input type="text" name="lastname" value="Ema"></div>
                <div class="input-block">
                    <label for="email"> E-mail </label>
                    <input type="text" name="email"></div>
                <div class="input-block">
                    <label for="image">Un petit Avatar ?</label>
                    <input type="file" name="image" value="tets">
                </div> 
                <div class="input-block">
                    <label for="password"> Mot depasse </label>
                    <input type="password" name="password"></div>
                <div class="input-block">
                    <label for="confirm-password">Confirmez votre mots de passe</label>
                    <input type="password" name="confirm-password">
                </div> 
                <div class="input-block">
                    <label for="message">Message</label>
                    <textarea name="message"></textarea>
                </div> 
                <input type="submit" value="enregistrer">
            </form>
        </div>
    </div>
</section>
